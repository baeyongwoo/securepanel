<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SecureDevOps Dashboard</title>
    <link rel="stylesheet" href="/css/home.css">
    <script src="/js/home.js" defer></script>
</head>
<body>
<div class="layout">
    <!-- 사이드바 -->
    <aside class="sidebar">
        <h2 class="logo">🔧 SecurePanel</h2>
        <nav class="nav-links">
            <a href="/users">👥 사용자 관리</a>
            <a href="/logs">📄 로그 조회</a>
            <a href="/settings">⚙️ 설정</a>
        </nav>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <header class="topbar">
            <button id="logoutBtn">로그아웃</button>
        </header>

        <section class="dashboard-area">
          

            <!-- 시스템 모니터링 영역 -->
            <div class="system-status">
                <div class="status-card">CPU 점유율: <span id="cpuUsage">--%</span></div>
                <div class="status-card">RAM 사용량: <span id="ramUsage">--MB</span></div>
                <div class="status-card">디스크 상태: <span id="diskStatus">--</span></div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
