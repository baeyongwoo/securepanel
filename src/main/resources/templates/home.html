<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SecureDevOps Dashboard</title>
    <link rel="stylesheet" href="/css/home.css">
    <script src="/js/home.js" defer></script>
</head>
<body>
<div class="layout">
    <!-- 사이드바 -->
    <aside class="sidebar">
        <h2 class="logo">🔧 SecurePanel</h2>
        <nav class="nav-links">
            <a href="/users">👥 사용자 관리</a>
            <a href="/logs">📄 로그 조회</a>
            <a href="/settings">⚙️ 설정</a>
        </nav>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <header class="topbar">
            <button id="logoutBtn">로그아웃</button>
        </header>

        <section class="dashboard-area">
            <!-- 사용자 정보 영역 -->
            <div class="user-info">
                <div class="status-card"><span id="welcome">사용자 정보 로딩 중...</span></div>
<!--                <div class="status-card"><span id="roleInfo">권한 정보 로딩 중...</span></div>-->
            </div>

            <!-- 시스템 모니터링 영역 -->
            <div class="system-status">
                <!-- 시스템 정보 카드 -->
                <div class="status-card">
                    <div class="status-info">
                        운영체제: <span id="osName">--</span><br>
                        CPU 점유율: <span id="cpuUsage">--%</span><br>
                        RAM 사용량: <span id="ramUsage">--GB</span>
                    </div>

                    <!-- 버튼과 토글을 카드 내부에 묶어서 배치 -->
                    <div class="status-controls-group">
                        <button id="refreshBtn">🔄 새로고침</button>
                        <label class="toggle-label">
                            <input type="checkbox" id="autoRefreshToggle">
                            자동 갱신
                        </label>
                    </div>
                </div>
            </div>

            <!-- 디스크 상태 영역 -->
            <div class="disk-section">
                <h3>💽 디스크 상태</h3>
                <div id="diskCharts" class="disk-charts">
                    <!-- JS에서 드라이브별 canvas가 삽입됨 -->
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
